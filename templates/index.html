{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div style="width:400px; margin:0 auto; padding-top: 30px;">

            <form method="POST" class="shadow p-3 mb-5 bg-white rounded">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="task_name">Task Name</label>
                        <input type="text" class="form-control" id="task_name" placeholder="Enter task name" name="task_name">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <input type="text" class="form-control" id="priority" placeholder="Enter the priority of choosing" name="priority">
                    </div>
                    <div class="form-group">
                        <label for="date">Priority</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div style="text-align:center">
                        <button style="text-align:center" type="submit" class="btn btn-dark">Submit</button>
                    </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for i in items %}
        <div class="col-md-4">
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task_name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
